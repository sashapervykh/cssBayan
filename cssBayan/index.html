<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <h1>CSS Bayan</h1>
  </header>
  <body>
    <div class="wrapper">
      <div class="bayan">
        <div class="bayan-item">
          <input
            class="bayan-item-input"
            type="radio"
            name="bayan"
            id="item-1"
            checked
          />
          <label class="bayan-item-head" for="item-1">
            <div class="bayan-item-text">We are slowpokes</div>
            <div class="bayan-button"></div>
          </label>
          <div class="item-content first-mem"></div>
        </div>
        <div class="bayan-item">
          <input
            class="bayan-item-input"
            type="radio"
            name="bayan"
            id="item-2"
          />
          <label class="bayan-item-head" for="item-2">
            <div class="bayan-item-text">We are philosophers</div>
            <div class="bayan-button"></div>
          </label>
          <div class="item-content second-mem"></div>
        </div>
        <div class="bayan-item">
          <input
            class="bayan-item-input"
            type="radio"
            name="bayan"
            id="item-3"
          />
          <label class="bayan-item-head" for="item-3">
            <div class="bayan-item-text">We are creative people</div>
            <div class="bayan-button"></div>
          </label>
          <div class="item-content third-mem"></div>
        </div>
        <div class="bayan-item">
          <input
            class="bayan-item-input"
            type="radio"
            name="bayan"
            id="item-4"
          />
          <label class="bayan-item-head" for="item-4">
            <div class="bayan-item-text">We are passive-aggressive people</div>
            <div class="bayan-button"></div>
          </label>
          <div class="item-content fourth-mem"></div>
        </div>
      </div>
    </div>
  </body>
</html>
